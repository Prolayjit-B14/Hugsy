<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Sounds</title>
    <link rel="stylesheet" href="letter.css">
</head>
<body>
    <h3>Letter Sounds</h3>
    <p>Click on the letter to hear its sound and learn pronunciation.</p>

    <!-- Container for letters -->
    <div class="letter-container">
        <div class="letter" onclick="playSound('A')">A</div>
        <div class="letter" onclick="playSound('B')">B</div>
        <div class="letter" onclick="playSound('C')">C</div>
        <div class="letter" onclick="playSound('D')">D</div>
        <div class="letter" onclick="playSound('E')">E</div>
        <div class="letter" onclick="playSound('F')">F</div>
        <div class="letter" onclick="playSound('G')">G</div>
        <div class="letter" onclick="playSound('H')">H</div>
        <div class="letter" onclick="playSound('I')">I</div>
        <div class="letter" onclick="playSound('J')">J</div>
        <div class="letter" onclick="playSound('K')">K</div>
        <div class="letter" onclick="playSound('L')">L</div>
        <div class="letter" onclick="playSound('M')">M</div>
        <div class="letter" onclick="playSound('N')">N</div>
        <div class="letter" onclick="playSound('O')">O</div>
        <div class="letter" onclick="playSound('P')">P</div>
        <div class="letter" onclick="playSound('Q')">Q</div>
        <div class="letter" onclick="playSound('R')">R</div>
        <div class="letter" onclick="playSound('S')">S</div>
        <div class="letter" onclick="playSound('T')">T</div>
        <div class="letter" onclick="playSound('U')">U</div>
        <div class="letter" onclick="playSound('V')">V</div>
        <div class="letter" onclick="playSound('W')">W</div>
        <div class="letter" onclick="playSound('X')">X</div>
        <div class="letter" onclick="playSound('Y')">Y</div>
        <div class="letter" onclick="playSound('Z')">Z</div>
    </div>

    <script src="letter.js"></script>
</body>
</html>

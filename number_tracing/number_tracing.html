<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Tracing</title>
  <link rel="stylesheet" href="number_tracing.css"/>
</head>
<body>
  <h1>🖍️ Trace the Number</h1>
  <div class="controls">
    <button id="prevBtn">⬅️ Previous</button>
    <span id="currentNumber">1</span>
    <button id="nextBtn">Next ➡️</button>
  </div>
  <canvas id="tracingCanvas" width="300" height="300"></canvas>
  <div class="buttons">
    <button id="clearBtn">Clear ✨</button>
    <button id="topBtn">⬆️ Move to Top</button>
  </div>
  <canvas id="confettiCanvas"></canvas>
  <script src="number_tracing.js"></script>
</body>
</html>

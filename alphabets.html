    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            padding: 8px 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        /* Fix for overlapping content */
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding-top: 80px; /* Increased padding to give extra space */
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-top: 20px;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            max-width: 90%;
            margin: auto;
            z-index: 2; /* Ensures the container stays above other elements */
        }

        .card {
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: black;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            padding: 5px;
            z-index: 1;
        }

        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 3px;
        }

        .card:hover {
            transform: scale(1.2);
            background: #4caf50 !important;
        }

        /* Letter-specific backgrounds */
        .letter-a { background: #ff6b6b; }
        .letter-b { background: #6bcbff; }
        .letter-c { background: #ffb86b; }
        .letter-d { background: #8a7ff7; }
        .letter-e { background: #f7d746; }
        .letter-f { background: #1abc9c; }
        .letter-g { background: #ff85f2; }
        .letter-h { background: #ff6347; }
        .letter-i { background: #7f8c8d; }
        .letter-j { background: #3498db; }
        .letter-k { background: #2ecc71; }
        .letter-l { background: #f39c12; }
        .letter-m { background: #9b59b6; }
        .letter-n { background: #e74c3c; }
        .letter-o { background: #f1c40f; }
        .letter-p { background: #e67e22; }
        .letter-q { background: #16a085; }
        .letter-r { background: #2980b9; }
        .letter-s { background: #27ae60; }
        .letter-t { background: #d35400; }
        .letter-u { background: #8e44ad; }
        .letter-v { background: #2c3e50; }
        .letter-w { background: #c0392b; }
        .letter-x { background: #f39c12; }
        .letter-y { background: #16a085; }
        .letter-z { background: #7f8c8d; }

        /* Back Button */
        .back-button {
            margin-top: 20px;
            margin-bottom: 40px; /* Added space before footer */
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: #555;
        }

        /* Footer */
        footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>

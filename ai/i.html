<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Bot Logo</title>
  <style>
    /* Base styling for the page */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 200vh; /* For scroll demonstration */
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
    }

    h1 {
      text-align: center;
      padding-top: 100px;
      color: #333;
    }

    p {
      text-align: center;
      font-size: 18px;
      color: #666;
    }

    /* Floating Bot Logo Styling */
    .floating-bot-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #4b6cb7;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      cursor: pointer;
      animation: floatBot 3s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    @keyframes floatBot {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    /* Optional hover effect */
    .floating-bot-logo:hover {
      background-color: #3a53a1;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Welcome to My Webpage</h1>
  <p>Scroll down to see the animated floating bot in action.</p>

  <!-- Floating Bot Logo -->
  <div class="floating-bot-logo" title="BuddyBot is here to help!">ðŸ¤–</div>

  <script>
    // Optional click interaction
    document.querySelector('.floating-bot-logo').addEventListener('click', () => {
      alert("Hi! Iâ€™m BuddyBot. How can I help you?");
    });
  </script>

</body>
</html>

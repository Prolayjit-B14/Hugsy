<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”  Accessibility Options</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Hugsy-logo.jpg" type="image/x-icon">
  <link rel="icon" href="Hugsy-logo.jpg" type="image/png">

    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 40px;
        }
        .option-card {
            width: 80%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .back-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .back-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="Hugsy-logo.jpg" alt="Connect Together Logo" class="logo" />
    </header>

    <h1>ðŸ”  Accessibility Options</h1>
    <p>Customize accessibility features to make the site more comfortable to use.</p>

    <div class="container">
        <div class="option-card">
            <h3>Adjust Text Size</h3>
            <button onclick="changeFontSize('small')">Small</button>
            <button onclick="changeFontSize('medium')">Medium</button>
            <button onclick="changeFontSize('large')">Large</button>
        </div>
        <div class="option-card">
            <h3>Change Text Contrast</h3>
            <button onclick="changeContrast('high')">High Contrast</button>
            <button onclick="changeContrast('normal')">Normal Contrast</button>
        </div>

        <a href="settings.html" class="back-button">ðŸ”™ Back to Settings</a>
    </div>

    <script>
        function changeFontSize(size) {
            document.body.style.fontSize = size === 'small' ? '12px' : size === 'medium' ? '16px' : '20px';
        }

        function changeContrast(type) {
            document.body.style.backgroundColor = type === 'high' ? '#000' : '#f9f9f9';
            document.body.style.color = type === 'high' ? '#fff' : '#333';
        }
    </script>

</body>
</html>

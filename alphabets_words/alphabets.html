            left: 0;

            gap: 15px;
            padding: 10px;
            max-width: 90%;
            margin: auto;
            z-index: 2; /* Ensures the container stays above other elements */

        .card {

            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 120px;
            height: 140px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgb(104, 104, 104);
            font-weight: bold;
          }
          .card img {
            width: 60px;
            height: 60px;
          }
          

        .card:hover {
            transform: scale(1.2);
            background: #4caf50 !important;
        }

        /* Letter-specific backgrounds */
        .letter-a { background: #ff6b6b; }
        .letter-b { background: #6bcbff; }
        .letter-c { background: #ffb86b; }
        .letter-d { background: #8a7ff7; }
        .letter-e { background: #f7d746; }
        .letter-f { background: #1abc9c; }
        .letter-g { background: #ff85f2; }
        .letter-h { background: #ff6347; }
        .letter-i { background: #7f8c8d; }
        .letter-j { background: #3498db; }
        .letter-k { background: #2ecc71; }
        .letter-l { background: #f39c12; }
        .letter-m { background: #9b59b6; }
        .letter-n { background: #e74c3c; }
        .letter-o { background: #f1c40f; }
        .letter-p { background: #e67e22; }
        .letter-q { background: #16a085; }
        .letter-r { background: #2980b9; }
        .letter-s { background: #27ae60; }
        .letter-t { background: #d35400; }
        .letter-u { background: #8e44ad; }
        .letter-v { background: #2c3e50; }
        .letter-w { background: #c0392b; }
        .letter-x { background: #f39c12; }
        .letter-y { background: #16a085; }
        .letter-z { background: #7f8c8d; }

        /* Back Button */

            margin-bottom: 40px; /* Added space before footer */
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {

        }

        /* Footer */

            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }

      <script>
        function speakAndShow(text, imgSrc, altText) {
          let speech = new SpeechSynthesisUtterance(text);
          speech.lang = 'en-US';
          window.speechSynthesis.speak(speech);
    
          document.getElementById('modal-img').src = imgSrc;
          document.getElementById('modal-img').alt = altText;
          document.getElementById('modal-caption').innerText = text;
          document.getElementById('img-modal').style.display = 'flex';
        }
        const rainbowColors = [
        '#FFB3BA', // pastel red
        '#FFDFBA', // pastel orange
        '#FFFFBA', // pastel yellow
        '#BAFFC9', // pastel green
        '#BAE1FF', // pastel blue
        '#D7BAFF', // pastel indigo
        '#FFBAED'  // pastel violet
      ];
    
      function getRandomColor() {
        return rainbowColors[Math.floor(Math.random() * rainbowColors.length)];
      }
    
      function assignInitialColors() {
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, index) => {
          card.style.backgroundColor = rainbowColors[index % rainbowColors.length];
    
          card.addEventListener('mouseenter', () => {
            card.style.backgroundColor = getRandomColor();
          });
    
          card.addEventListener('mouseleave', () => {
            card.style.backgroundColor = rainbowColors[index % rainbowColors.length];
          });
        });
      }
    
      window.onload = assignInitialColors;
    
        function closeModal() {
          document.getElementById('img-modal').style.display = 'none';
        }
      </script>

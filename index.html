<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hugsy</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="Hugsy-logo.jpg" type="image/x-icon">
  <link rel="icon" href="Hugsy-logo.jpg" type="image/png">
</head>
<body>
   
  <!-- Clouds using CSS -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>
  <div class="cloud cloud4"></div>
  <div class="cloud cloud5"></div>

  <div class="main-content">
    <!-- Logo, tagline, container with parent/child buttons -->
     <!-- Logo and Tagline Section -->
  <div class="logo-tagline fade-in">
    <img src="Hugsy-logo.jpg" alt="NeuroEase Logo" class="logo" />
    <p class="tagline">Where learning feels like a warm hug.</p>
  </div>

  <!-- Main Container -->
  <div class="container fade-in-up">
    <h1>Welcome to <span class="brand">Hugsy</span></h1>
    <p class="subtitle">Choose your path to continue:</p>

    <div class="user-options">

      <button class="animated-btn" onclick="navigateTo('parent')">👨‍👩‍👧 I am a Parent</button>
      <button class="animated-btn" onclick="navigateTo('child')">🧒 I am a Child</button>
    </div>
  </div>

  </div>
  

  
  <script src="script.js"></script>
  <footer class="footer">
    Made by: <strong>DSP Squad</strong>
  </footer>
  
</body>
</html>
